<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe GA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <!--<script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>-->
        <script src="js/jQuery.js"></script>
        
    </head>
    <body>
        <header>
            <h1>TIC TAC TOE</h1>
        </header>
        <main>


            <div class="container">
                <div class="game-board">

                    <div class="row">
                        <div class="game-square" id="t1">T1</div>
                        <div class="game-square" id="t2">T2</div>
                        <div class="game-square" id="t3">T3</div>
                    </div>

                    <div class="row">
                        <div class="game-square" id="m1">M1</div>
                        <div class="game-square" id="m2">M2</div>
                        <div class="game-square" id="m3">M3</div>
                    </div>
 
                    <div class="row">
                        <div class="game-square" id="b1">B1</div>
                        <div class="game-square" id="b2">B2</div>
                        <div class="game-square" id="b3">B3</div>
                    </div>
                    
                </div> <!--END GAME-BOARD-->
            </div> <!--END CONTAINER-->
        
        
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
